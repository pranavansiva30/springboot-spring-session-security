<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" type="text/css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}" />

    <link th:href="@{/css/main.css}" rel="stylesheet" />
    <title>Reset Password</title>

</head>
<body>

<!-- Fixed navbar -->
<nav class="navbar navbar-fixed-top navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Session Application</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/user/activesessionusers">users</a></li>
                <li class="active"><a href="/user/resetpassword">Reset Password</a></li>
                <li ><a href="/logout">Logout</a></li>

            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>

<div class="generic-container">
    <div class="panel panel-default">
        <div class="panel-heading"><span class="lead">Reset Password</span></div>



        <div class="panel-body">

            <div>
                <div class="row">
                    <form th:action="@{/user/resetpassword}" th:object="${user}"  method="post" class="form-horizontal">

                         <input type="hidden" class="form-control" th:field="*{id}"/>
                            <div class="row">

                            <div class="form-group col-md-12">

                                <label for="username" class="col-md-2 control-lable">username</label>
                                <div class="col-md-4">
                                    <input type="text" class="form-control" th:field="*{username}" th:readonly="true"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="password" class="col-md-2 control-lable">password</label>
                                <div class="col-md-4">
                                    <input type="password" class="form-control" th:field="*{password}"/>
                                </div>
                            </div>
                        </div>
                        <div class="row">

                            <div class="form-actions floatRight">

                                <button type="submit" class="btn btn-success">Submit</button>

                            </div>
                        </div>

                    </form>
                </div>


            </div>
        </div>
    </div>

</div>
<!-- /.container -->
<footer class="footer">
    <div class="container">
        <p class="text-muted"> <strong>Copyright &copy; 2018 <a href="">Pearson</a>.</strong> All rights reserved.</p>
    </div>
</footer>

<script
        th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<script th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>

</body>

</html>
